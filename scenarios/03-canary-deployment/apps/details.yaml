apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-v1
  namespace: 03-canary-deployment
  labels:
    app: details
    scenario: 03-canary-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: details
      scenario: 03-canary-deployment
      version: v1
  template:
    metadata:
      labels:
        app: details
        scenario: 03-canary-deployment
        version: v1
    spec:
      containers:
      - name: details
        image: docker.io/istio/examples-bookinfo-details-v1:1.20.3
        ports:
        - containerPort: 9080
---
apiVersion: v1
kind: Service
metadata:
  name: details
  namespace: 03-canary-deployment
  labels:
    app: details
    scenario: 03-canary-deployment
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: details
    scenario: 03-canary-deployment