apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratings-v1
  namespace: 03-canary-deployment
  labels:
    app: ratings
    scenario: 03-canary-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ratings
      scenario: 03-canary-deployment
      version: v1
  template:
    metadata:
      labels:
        app: ratings
        scenario: 03-canary-deployment
        version: v1
    spec:
      containers:
      - name: ratings
        image: docker.io/istio/examples-bookinfo-ratings-v1:1.20.3
        ports:
        - containerPort: 9080
---
apiVersion: v1
kind: Service
metadata:
  name: ratings
  namespace: 03-canary-deployment
  labels:
    app: ratings
    scenario: 03-canary-deployment
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: ratings
    scenario: 03-canary-deployment
