apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-v1
  namespace: 03-canary-deployment
  labels:
    app: reviews
    version: v1
    scenario: 03-canary-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews
      version: v1
      scenario: 03-canary-deployment
  template:
    metadata:
      labels:
        app: reviews
        version: v1
        scenario: 03-canary-deployment
    spec:
      containers:
        - name: reviews
          image: docker.io/istio/examples-bookinfo-reviews-v1:1.20.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9080
